[workspace]

members = [
        "butane",
        "butane_codegen",
        "butane_core",
        "butane_cli",
        "butane_test_helper",
        "example",
        "examples/getting_started",
        ]

[workspace.package]
edition = "2021"

[workspace.dependencies]
rusqlite = "0.28"
uuid = "1.2"

[workspace.metadata.release]
allow-branch = ["master"]
push = false
