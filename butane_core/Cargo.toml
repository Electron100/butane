[package]
name = "butane_core"
version = "0.5.1"
authors = ["James Oakley <james@electronstudio.org>"]
edition.workspace = true
description = "Internals for Butane. Do not use this crate directly -- use the butane crate."
readme = "../README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Electron100/butane"


[features]
datetime = ["chrono", "postgres?/with-chrono-0_4"]
debug = ["log"]
fake = ["dep:fake", "rand"]
json = ["postgres?/with-serde_json-1", "rusqlite?/serde_json"]
pg = ["bytes", "postgres"]
sqlite = ["rusqlite"]
sqlite-bundled = ["rusqlite/bundled"]
tls = ["native-tls", "postgres-native-tls"]


[dependencies]
bytes = { version = "1.0", optional = true }
cfg-if = "1.0"
chrono = { version = "0.4", default-features = false, features = [
  "serde",
  "std",
], optional = true }
fake = { version = "2.5", optional = true }
fallible-iterator = "0.2"
fallible-streaming-iterator = "0.1"
fs2 = "0.4" # for file locks
hex = "0.4"
log = { version = "0.4", optional = true }
native-tls = { version = "0.2", optional = true }
once_cell = "1.5"
pin-project = "1"
postgres = { version = "0.19", optional = true }
postgres-native-tls = { version = "0.5", optional = true }
proc-macro2 = { version = "1.0", default-features = false }
quote = { version = "1.0", default-features = false }
rand = { version = "0.8", optional = true }
r2d2 = { version = "0.8", optional = true }
regex = { version = "1.5", default-features = false, features = ["std"] }
rusqlite = { workspace = true, optional = true }
serde = { version = "1.0", default-features = false, features = ["derive"] }
serde_json = "1.0"
syn = { version = "1.0", features = ["extra-traits", "full"] }
thiserror = "1.0"
uuid = { workspace = true, optional = true }

[dev-dependencies]
butane_test_helper = { path = "../butane_test_helper", version = "0.5" }
env_logger = "0.10"
tempdir = "0.3"
paste = "1.0.11"
