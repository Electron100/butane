[package]
name = "butane_test_helper"
version = "0.5.1"
authors = ["James Oakley <james@electronstudio.org>"]
edition.workspace = true
description = "A test helper for butane"
publish = false
keywords = ["database", "pg", "test"]
categories = ["database"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/Electron100/butane"
documentation = "https://docs.rs/butane/"

[dependencies]
butane_core = { path = "../butane_core", version = "0.5", features = ["pg", "sqlite"] }
libc = "0.2"
once_cell = "1.5.2"
postgres = { version = "0.19", features = ["with-geo-types-0_7"] }
uuid = { package = "uuid", version = "1.2", features = ["v4"] }
